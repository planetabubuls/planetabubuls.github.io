<script>
/* ===============================
   AGUJERO NEGRO + DILATACIÃ“N
================================ */

const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// Estrellas
const stars = Array.from({ length: 400 }, () => ({
  x: Math.random() * w,
  y: Math.random() * h,
  z: Math.random(),
}));

let mouse = { x: w / 2, y: h / 2, speed: 0 };
let lastMouse = { x: mouse.x, y: mouse.y };
let timeScale = 1;

window.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
  mouse.speed = Math.hypot(mouse.x - lastMouse.x, mouse.y - lastMouse.y);
  lastMouse = { ...mouse };
});

function draw() {
  ctx.fillStyle = "rgba(5,6,15,0.35)";
  ctx.fillRect(0, 0, w, h);

  const cx = w / 2;
  const cy = h / 2;

  // DilataciÃ³n del tiempo
  if (mouse.speed < 1) {
    timeScale *= 0.995;
  } else {
    timeScale += 0.02;
  }
  timeScale = Math.max(0.3, Math.min(timeScale, 1.2));

  stars.forEach(s => {
    const dx = cx - s.x;
    const dy = cy - s.y;
    const dist = Math.sqrt(dx * dx + dy * dy);

    // Fuerza del agujero negro
    s.x += dx / dist * (1 - s.z) * 0.6 * timeScale;
    s.y += dy / dist * (1 - s.z) * 0.6 * timeScale;

    if (dist < 40) {
      s.x = Math.random() * w;
      s.y = Math.random() * h;
    }

    ctx.fillStyle = "rgba(180,180,255,0.9)";
    ctx.fillRect(s.x, s.y, 1.5, 1.5);
  });

  // NÃºcleo del agujero negro
  const grd = ctx.createRadialGradient(cx, cy, 10, cx, cy, 120);
  grd.addColorStop(0, "rgba(0,0,0,1)");
  grd.addColorStop(0.5, "rgba(80,80,120,0.4)");
  grd.addColorStop(1, "rgba(0,0,0,0)");

  ctx.fillStyle = grd;
  ctx.beginPath();
  ctx.arc(cx, cy, 120, 0, Math.PI * 2);
  ctx.fill();

  requestAnimationFrame(draw);
}

draw();
</script>
