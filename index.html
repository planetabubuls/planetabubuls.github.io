<script>
/* MUSIC */
const music=document.getElementById("bg-music");
const btn=document.getElementById("music-btn");
btn.onclick=()=>{
  if(music.paused){
    music.volume=.4;
    music.play();
    btn.textContent="ðŸ”Š MÃºsica ON";
  }else{
    music.pause();
    btn.textContent="ðŸŽµ MÃºsica OFF";
  }
};

/* SPACE */
const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");
let w,h;
function resize(){
  w=canvas.width=innerWidth;
  h=canvas.height=innerHeight;
}
addEventListener("resize",resize);
resize();

const stars=[...Array(120)].map(()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  r:Math.random()*1.5,
  v:Math.random()*1+.2
}));

let shooting=[];
setInterval(()=>{
  shooting.push({x:Math.random()*w,y:-50,v:6,l:0});
},2500);

const planets=[
  {x:w*.2,y:h*.3,r:40,c:"#7c7cff",a:0},
  {x:w*.8,y:h*.6,r:60,c:"#9f7cff",a:1}
];

function draw(){
  ctx.clearRect(0,0,w,h);

  stars.forEach(s=>{
    ctx.fillStyle="#7df9ff";
    ctx.shadowBlur=10;
    ctx.shadowColor="#7df9ff";
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
    s.y+=s.v;
    if(s.y>h)s.y=0;
  });

  shooting.forEach((s,i)=>{
    ctx.strokeStyle="#fff";
    ctx.lineWidth=2;
    ctx.beginPath();
    ctx.moveTo(s.x,s.y);
    ctx.lineTo(s.x-40,s.y-40);
    ctx.stroke();
    s.x+=s.v;
    s.y+=s.v;
    if(++s.l>25)shooting.splice(i,1);
  });

  planets.forEach(p=>{
    p.a+=.005;
    ctx.fillStyle=p.c;
    ctx.shadowBlur=25;
    ctx.shadowColor=p.c;
    ctx.beginPath();
    ctx.arc(p.x,p.y+Math.sin(p.a)*10,p.r,0,Math.PI*2);
    ctx.fill();
  });

  requestAnimationFrame(draw);
}
draw();
</script>
