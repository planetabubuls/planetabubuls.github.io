<style>
:root{

  --card:#141424;

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);

  overflow-x:hidden;

body::after{

    repeating-linear-gradient(

/* CANVAS */

/* MAIN */
main{

  margin:auto;

  display:grid;

  z-index:10;
}

/* DISCORD */

}

/* LATIDO */

}
@keyframes beat{

  30%{transform:scale(1.15)}

/* FOOTER */
footer{

<script>
/* MUSIC */
const music=document.getElementById("bg-music");
const btn=document.getElementById("music-btn");
btn.onclick=()=>{
  if(music.paused){
    music.volume=.4;
    music.play();
    btn.textContent="ðŸ”Š MÃºsica ON";
  }else{
    music.pause();
    btn.textContent="ðŸŽµ MÃºsica OFF";
  }
};

/* SPACE CANVAS */
const c=document.getElementById("space"),x=c.getContext("2d");
let w,h;
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",resize);resize();

/* STARS */
const stars=[...Array(120)].map(()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5,v:.4+Math.random()}));

/* PLANETS */
const planets=[...Array(6)].map(()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  r:20+Math.random()*60,
  c:`hsl(${Math.random()*360},70%,60%)`,
  a:Math.random()*10
}));

/* OVNIS */
const ufos=[...Array(3)].map(()=>({
  x:Math.random()*w,
  y:Math.random()*h*.6,
  v:.4+Math.random()
}));

function draw(){
  x.clearRect(0,0,w,h);

  stars.forEach(s=>{
    x.fillStyle="#7df9ff";
    x.beginPath();
    x.arc(s.x,s.y,s.r,0,Math.PI*2);
    x.fill();
    s.y+=s.v;if(s.y>h)s.y=0;
  });

  planets.forEach(p=>{
    p.a+=.003;
    x.fillStyle=p.c;
    x.shadowBlur=25;
    x.shadowColor=p.c;
    x.beginPath();
    x.arc(p.x,p.y+Math.sin(p.a)*10,p.r,0,Math.PI*2);
    x.fill();
  });

  ufos.forEach(u=>{
    x.shadowBlur=20;
    x.shadowColor="#7df9ff";
    x.fillStyle="#ccc";
    x.beginPath();
    x.ellipse(u.x,u.y,25,10,0,0,Math.PI*2);
    x.fill();
    u.x+=u.v;if(u.x>w+50)u.x=-50;
  });

  requestAnimationFrame(draw);
}
draw();
</script>
