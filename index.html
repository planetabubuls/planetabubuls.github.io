<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planeta Bubuls</title>

<style>
:root{
  --bg:#060611;
  --card:rgba(20,20,40,.75);
  --text:#eaeaf0;
  --muted:#b8b8d0;
  --accent:#8b7cff;
  --neon:#7df9ff;
  --youtube:#ff3b3b;
  --discord:#8b7cff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto;
  color:var(--text);
  background:
    radial-gradient(circle at center, rgba(140,120,255,.25), transparent 60%),
    var(--bg);
  min-height:100vh;
  overflow-x:hidden;
}

/* EFECTO CINE */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(ellipse at center, transparent 55%, rgba(0,0,0,.6)),
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.03),
      rgba(255,255,255,.03) 1px,
      transparent 1px,
      transparent 2px
    );
  mix-blend-mode:overlay;
  opacity:.35;
  z-index:5;
}

/* ASTRONAUTA */
.astronauta{
  position:fixed;
  right:6%;
  top:35%;
  font-size:130px;
  opacity:.85;
  pointer-events:none;
  z-index:2;
  animation: float 6s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translateY(0) rotate(0deg)}
  50%{transform:translateY(-30px) rotate(2deg)}
  100%{transform:translateY(0) rotate(0deg)}
}

/* HEADER */
header{
  text-align:center;
  padding:3.5rem 1rem 2rem;
}

header h1{
  font-size:clamp(2.4rem,5vw,3.3rem);
  margin:0;
  text-shadow:0 0 30px var(--accent);
}

header p{
  margin:.6rem 0 0;
  color:var(--muted);
}

/* MAIN */
main{
  max-width:1000px;
  margin:0 auto;
  padding:2rem 1.5rem 3rem;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1.6rem;
}

/* CARD */
.card{
  background:linear-gradient(180deg, rgba(30,30,60,.9), var(--card));
  border-radius:22px;
  padding:1.8rem 1.6rem 2rem;
  text-align:center;
  backdrop-filter:blur(8px);
  box-shadow:0 0 35px rgba(120,120,255,.35);
  position:relative;
  overflow:hidden;
}

/* TITLES */
.youtube-title{
  font-size:1.7rem;
  color:var(--youtube);
  text-shadow:0 0 25px rgba(255,80,80,.9);
  margin-bottom:1.6rem;
}

.projects-title{
  font-size:1.6rem;
  color:#aaffc3;
  margin-bottom:1rem;
}

.discord-title{
  font-size:1.6rem;
  color:var(--discord);
  text-shadow:0 0 25px rgba(140,120,255,.9);
  margin-bottom:.8rem;
}

/* BUTTONS */
.btn{
  display:inline-block;
  padding:12px 28px;
  border-radius:16px;
  font-weight:700;
  text-decoration:none;
  transition:.25s;
}

.btn-youtube{
  background:linear-gradient(135deg,#ff2f2f,#ff6a00);
  color:#fff;
  box-shadow:0 0 25px rgba(255,60,60,.9);
}
.btn-youtube:hover{transform:scale(1.12)}

.btn-discord{
  background:linear-gradient(135deg,#5865F2,#8b7cff);
  color:#fff;
  box-shadow:0 0 25px rgba(140,120,255,.9);
}
.btn-discord:hover{transform:scale(1.1)}

/* LIST */
ul{list-style:none;padding:0;margin:0}
li{margin:.5rem 0}
a{color:var(--neon);text-decoration:none}

/* ===== GATO PROYECTOS ===== */
.proyectos-card h2,
.proyectos-card ul{
  opacity:0;
}

.gato-overlay{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:22px;
  z-index:2;
  transition:transform .4s ease, filter .4s ease;
  filter:brightness(.85) contrast(1.1);
}

.proyectos-card:hover .gato-overlay{
  transform:scale(1.05);
  filter:brightness(1) contrast(1.15);
}

/* MUSIC */
#music-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:rgba(15,15,40,.85);
  color:var(--neon);
  border:1px solid var(--neon);
  padding:10px 16px;
  border-radius:16px;
  cursor:pointer;
  font-weight:600;
  box-shadow:0 0 20px var(--neon);
  z-index:10;
}

/* FOOTER */
footer{
  text-align:center;
  padding:1.5rem 1rem 2.2rem;
  color:var(--muted);
  font-size:.9rem;
}
</style>
</head>

<body>

<div class="astronauta"></div>

<audio id="bg-music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<button id="music-btn"> M煤sica OFF</button>

<header>
  <h1> Planeta Bubuls</h1>
  <p>Universo gamer 路 c贸digo 路 espacio</p>
</header>

<main>

<section class="card">
  <h2 class="youtube-title">YouTube</h2>
  <a href="https://www.youtube.com/@dRoger922" target="_blank" class="btn btn-youtube">
    Entrar
  </a>
</section>

<section class="card proyectos-card">
  <h2 class="projects-title">И Proyectos</h2>
  <ul>
    <li><a href="https://github.com/planetabubuls" target="_blank">GitHub</a></li>
    <li>M谩s proyectos pronto </li>
  </ul>
  <img src="gato.png" alt="Gato misterioso" class="gato-overlay">
</section>

<section class="card">
  <h2 class="discord-title"> My Discord</h2>
  <p style="color:#d8d8ff;margin-bottom:1.2rem">
    Sumate a mi server y charlamos 
  </p>
  <a href="https://discord.gg/9kxMXHBG" target="_blank" class="btn btn-discord">
    Unirse
  </a>
</section>

</main>

<footer>漏 2026 路 Planeta Bubuls 路 Space Gamer Mode </footer>

<script>
const music=document.getElementById("bg-music");
const btn=document.getElementById("music-btn");

btn.onclick=()=>{
  if(music.paused){
    music.volume=.4;
    music.play();
    btn.textContent=" M煤sica ON";
  }else{
    music.pause();
    btn.textContent=" M煤sica OFF";
  }
};
</script>

</body>
</html>
