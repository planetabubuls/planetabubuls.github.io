<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planeta Bubuls</title>
  <meta name="description" content="P치gina personal de Planeta Bubuls en GitHub Pages" />
  <style>
    :root {
      --bg: #0a0a12;
      --card: #141424;
      --text: #eaeaf0;
      --muted: #a0a0b3;
      --accent: #8b7cff;
      --neon: #7df9ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    canvas#space {
      position: fixed;
      inset: 0;
      z-index: -1;
    }
    header {
      padding: 3rem 1.5rem;
      text-align: center;
    }
    header h1 {
      font-size: clamp(2.2rem, 5vw, 3.2rem);
      margin: 0 0 .5rem;
      text-shadow: 0 0 15px var(--accent);
    }
    header p { color: var(--muted); }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: linear-gradient(180deg, #1b1b32, var(--card));
      border-radius: 18px;
      padding: 1.5rem;
      box-shadow: 0 0 25px rgba(124,124,255,.25);
      backdrop-filter: blur(6px);
    }
    a { color: var(--neon); text-decoration: none; }
    a:hover { text-shadow: 0 0 8px var(--neon); }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--muted);
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <canvas id="space"></canvas>

  <header>
    <h1>游깳 Planeta Bubuls</h1>
    <p>Explorando el c칩digo en el espacio</p>
  </header>

  <main>
    <section class="card">
      <h2>游녦 Sobre m칤</h2>
      <p>Soy <strong>planetabubuls</strong>. Bienvenido a mi universo digital.</p>
    </section>
    <section class="card">
      <h2>游빍 Proyectos</h2>
      <ul>
        <li><a href="https://github.com/planetabubuls" target="_blank">GitHub</a></li>
        <li>Proyectos espaciales pr칩ximamente 游</li>
      </ul>
    </section>
    <section class="card">
      <h2>游닓 Contacto</h2>
      <p>Pronto m치s enlaces intergal치cticos.</p>
    </section>
  </main>

  <footer>춸 2026 췅 Planeta Bubuls 췅 Gamer Space Mode 游꿡</footer>

  <script>
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Capas parallax de estrellas
    const layers = [
      { count: 80, speed: 0.2, color: '#6b6bff' },
      { count: 60, speed: 0.5, color: '#8b7cff' },
      { count: 40, speed: 1.2, color: '#7df9ff' }
    ];

    const stars = layers.map(l =>
      Array.from({ length: l.count }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.5 + 0.5,
        v: l.speed,
        c: l.color
      }))
    );

    // Estrellas fugaces
    let shootingStars = [];
    function spawnShootingStar() {
      shootingStars.push({
        x: Math.random() * w,
        y: -50,
        vx: Math.random() * 6 + 4,
        vy: Math.random() * 6 + 4,
        life: 0
      });
    }
    setInterval(spawnShootingStar, 2500);

    // Planetas flotando
    const planets = [
      { x: w * 0.2, y: h * 0.3, r: 40, c: '#7c7cff', a: 0 },
      { x: w * 0.8, y: h * 0.6, r: 60, c: '#9f7cff', a: 1 }
    ];

    function draw() {
      ctx.clearRect(0, 0, w, h);

      // Estrellas parallax
      stars.forEach(layer => {
        layer.forEach(s => {
          ctx.fillStyle = s.c;
          ctx.shadowBlur = 10;
          ctx.shadowColor = s.c;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          ctx.fill();
          s.y += s.v;
          if (s.y > h) { s.y = -5; s.x = Math.random() * w; }
        });
      });

      // Estrellas fugaces
      shootingStars.forEach((s, i) => {
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x - s.vx * 4, s.y - s.vy * 4);
        ctx.stroke();
        s.x += s.vx;
        s.y += s.vy;
        s.life++;
        if (s.life > 30) shootingStars.splice(i, 1);
      });

      // Planetas
      planets.forEach(p => {
        p.a += 0.005;
        ctx.fillStyle = p.c;
        ctx.shadowBlur = 25;
        ctx.shadowColor = p.c;
        ctx.beginPath();
        ctx.arc(p.x, p.y + Math.sin(p.a) * 10, p.r, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
