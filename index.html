<script>
/* ğŸµ MUSIC */
const music = document.getElementById("bg-music");
const btn = document.getElementById("music-btn");

btn.onclick = () => {
  if (music.paused) {
    music.volume = 0.4;
    music.play();
    btn.textContent = "ğŸ”Š MÃºsica ON";
  } else {
    music.pause();
    btn.textContent = "ğŸµ MÃºsica OFF";
  }
};

/* ğŸŒŒ CANVAS SPACE */
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w, h;

function resize(){
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

const stars = [...Array(150)].map(()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  r:Math.random()*1.5,
  v:Math.random()*0.6+0.2
}));

let shooting=[];
setInterval(()=>{
  shooting.push({x:Math.random()*w,y:-50,l:0});
},2500);

function draw(){
  ctx.clearRect(0,0,w,h);

  stars.forEach(s=>{
    ctx.fillStyle="#7df9ff";
    ctx.shadowBlur=8;
    ctx.shadowColor="#7df9ff";
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
    s.y+=s.v;
    if(s.y>h)s.y=0;
  });

  shooting.forEach((s,i)=>{
    ctx.strokeStyle="#fff";
    ctx.lineWidth=2;
    ctx.beginPath();
    ctx.moveTo(s.x,s.y);
    ctx.lineTo(s.x-40,s.y-40);
    ctx.stroke();
    s.x+=6; s.y+=6;
    if(++s.l>20)shooting.splice(i,1);
  });

  requestAnimationFrame(draw);
}
draw();
</script>
